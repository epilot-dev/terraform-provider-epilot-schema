openapi: 3.0.2

info:
  title: Entity API
  version: 1.0.0
  description: |
    Flexible data layer for epilot Entities.

    Use this API configure and access your business objects like Contacts, Opportunities and Products.

    [Feature Documentation](https://docs.epilot.io/docs/entities/flexible-entities)

tags:
  - name: Schemas
    description: Model Entities
  - name: Entities
    description: CRUD Access for Entities
  - name: Relations
    description: Entity Relationships
  - name: Activity
    description: Entity Events
  - name: Export
    description: Export and Import entities via files
  - name: Saved Views
    description: Saved Views for Entities
  - name: Taxonomy
    description: Taxonomies and Classifications
  - name: Elastic Cluster Assignment
    description: Elastic Cluster assignment for organizations
security:
  - EpilotAuth: []
  - EpilotOrg: []

servers:
  - url: https://entity.sls.epilot.io
    description: Entity production

paths:
  /v1/entity/schemas/{slug}:
    get:
      operationId: getSchema
      summary: getSchema
      x-speakeasy-entity-operation: Schema#get
      description: By default gets the latest version of the Schema and to get the specific version of schema pass the id.
      tags:
        - Schemas
      parameters:
        - $ref: "#/components/parameters/EntitySlugPathParam"
        - in: query
          name: id
          schema:
            $ref: "#/components/schemas/SchemaId"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntitySchemaItem"

    put:
      operationId: putSchema
      summary: putSchema
      description: Create or update a schema with a new version
      x-speakeasy-entity-operation: Schema#create
      tags:
        - Schemas
      parameters:
        - $ref: "#/components/parameters/EntitySlugPathParam"
        - in: query
          name: draft
          schema:
            default: false
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EntitySchemaItem"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntitySchemaItem"

    delete:
      operationId: deleteSchema
      summary: deleteSchema
      description: Delete a schema, or a specific version of a schema
      x-speakeasy-entity-operation: Schema#delete
      tags:
        - Schemas
      parameters:
        - $ref: "#/components/parameters/EntitySlugPathParam"
      responses:
        "204":
          description: Success

  # Terraform Schema API - CRUDable schema attributes and capabilities
  # Attributes
  /v1/entity/schemas/attributes/{composite_id}:
    get:
      operationId: getSchemaAttribute
      summary: getSchemaAttribute
      description: Get a schema attribute from given attribute ID
      x-speakeasy-entity-operation: SchemaAttribute#get
      x-internal: true
      tags:
        - Schemas
      parameters:
        - name: composite_id
          description: Schema Slug and the Attribute ID
          x-speakeasy-match: composite_id
          in: path
          required: true
          schema:
            type: string
            pattern: ^.+:.+$
            example: contact:97644baa-083f-4e49-9188-fcff2ecaad7d
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeWithCompositeID"
    put:
      operationId: putSchemaAttribute
      summary: putSchemaAttribute
      description: Adds or updates an attribute in the schema
      x-speakeasy-entity-operation: SchemaAttribute#create,update
      x-internal: true
      tags:
        - Schemas
      parameters:
        - name: composite_id
          description: Schema Slug and the Attribute ID
          x-speakeasy-match: composite_id
          in: path
          required: true
          schema:
            type: string
            pattern: ^.+:.+$
            example: contact:97644baa-083f-4e49-9188-fcff2ecaad7d
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AttributeWithCompositeID"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeWithCompositeID"
    delete:
      operationId: deleteSchemaAttribute
      summary: deleteSchemaAttribute
      description: Deletes an attribute from a schema
      x-speakeasy-entity-operation: SchemaAttribute#delete
      x-internal: true
      tags:
        - Schemas
      parameters:
        - name: composite_id
          description: Schema Slug and the Attribute ID
          x-speakeasy-match: composite_id
          in: path
          required: true
          schema:
            type: string
            pattern: ^.+:.+$
            example: contact:97644baa-083f-4e49-9188-fcff2ecaad7d
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttributeWithCompositeID"

  # Capabilities
  /v1/entity/schemas/capabilities/{composite_id}:
    get:
      operationId: getSchemaCapability
      summary: getSchemaCapability
      description: Get a schema capability from given capability ID
      x-speakeasy-entity-operation: SchemaCapability#get
      x-internal: true
      tags:
        - Schemas
      parameters:
        - name: composite_id
          description: Schema Slug and the Attribute ID
          x-speakeasy-match: composite_id
          in: path
          required: true
          schema:
            type: string
            pattern: ^.+:.+$
            example: contact:97644baa-083f-4e49-9188-fcff2ecaad7d
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntityCapabilityWithCompositeID"
    put:
      operationId: putSchemaCapability
      summary: putSchemaCapability
      description: Adds or updates an capability in the schema
      x-speakeasy-entity-operation: SchemaCapability#create,update
      x-internal: true
      tags:
        - Schemas
      parameters:
        - name: composite_id
          description: Schema Slug and the Attribute ID
          x-speakeasy-match: composite_id
          in: path
          required: true
          schema:
            type: string
            pattern: ^.+:.+$
            example: contact:97644baa-083f-4e49-9188-fcff2ecaad7d
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EntityCapabilityWithCompositeID"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntityCapabilityWithCompositeID"
    delete:
      operationId: deleteSchemaCapability
      summary: deleteSchemaCapability
      description: Deletes a Capability from a schema
      x-speakeasy-entity-operation: SchemaCapability#delete
      x-internal: true
      tags:
        - Schemas
      parameters:
        - name: composite_id
          description: Schema Slug and the Attribute ID
          x-speakeasy-match: composite_id
          in: path
          required: true
          schema:
            type: string
            pattern: ^.+:.+$
            example: contact:97644baa-083f-4e49-9188-fcff2ecaad7d
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntityCapabilityWithCompositeID"

components:
  securitySchemes:
    EpilotAuth:
      type: http
      scheme: bearer
      description: Authorization header with epilot OAuth2 bearer token
      bearerFormat: JWT
    EpilotOrg:
      description: Overrides the target organization to allow shared tenantaccess
      name: x-epilot-org-id
      in: header
      type: apiKey

  schemas:
    # Schemas
    ExportJobId:
      description: The unique identifier of the import job.
      type: string
      example: "abc123"
    Language:
      description: Export headers translation Language
      type: string
    IsTemplate:
      description: Pass 'true' to generate import template
      type: boolean
    SchemaId:
      description: Generated uuid for schema
      type: string
      format: uuid
    EntitySchema:
      description: The "type" of an Entity. Describes the shape. Includes Entity Attributes, Relations and Capabilities.
      type: object
      properties:
        slug:
          $ref: "#/components/schemas/EntitySlug"
        version:
          type: integer
          minimum: 1
        blueprint:
          $ref: "#/components/schemas/BlueprintEntityId"
        feature_flag:
          type: string
          example: FF_MY_FEATURE_FLAG
          description: This schema should only be active when the feature flag is enabled
        enable_setting:
          description: This schema should only be active when one of the organization settings is enabled
          type: array
          items:
            type: string
            example: 360_features
        name:
          description: User-friendly identifier for the entity schema
          type: string
          example: Contact
        plural:
          type: string
          example: Contacts
        published:
          type: boolean
          example: false
        draft:
          type: boolean
          example: false
        icon:
          type: string
          example: person
        title_template:
          type: string
          description: Template for rendering the title field. Uses handlebars
          example: "{{first_name}} {{last_name}}"
        ui_config:
          type: object
          properties:
            table_view:
              discriminator:
                propertyName: view_type
                mapping:
                  default: "#/components/schemas/EntityDefaultTable"
                  redirect: "#/components/schemas/RedirectEntityView"
                  disabled: "#/components/schemas/EntityViewDisabled"
              anyOf:
                - $ref: "#/components/schemas/EntityDefaultTable"
                - $ref: "#/components/schemas/RedirectEntityView"
                - $ref: "#/components/schemas/EntityViewDisabled"
            create_view:
              discriminator:
                propertyName: view_type
                mapping:
                  default: "#/components/schemas/EntityDefaultCreate"
                  redirect: "#/components/schemas/RedirectEntityView"
                  disabled: "#/components/schemas/EntityViewDisabled"
              anyOf:
                - $ref: "#/components/schemas/EntityDefaultCreate"
                - $ref: "#/components/schemas/RedirectEntityView"
                - $ref: "#/components/schemas/EntityViewDisabled"
            edit_view:
              discriminator:
                propertyName: view_type
                mapping:
                  default: "#/components/schemas/EntityDefaultEdit"
                  redirect: "#/components/schemas/RedirectEntityView"
                  disabled: "#/components/schemas/EntityViewDisabled"
              anyOf:
                - $ref: "#/components/schemas/EntityDefaultEdit"
                - $ref: "#/components/schemas/RedirectEntityView"
                - $ref: "#/components/schemas/EntityViewDisabled"
            single_view:
              discriminator:
                propertyName: view_type
                mapping:
                  default: "#/components/schemas/EntityDefaultEdit"
                  redirect: "#/components/schemas/RedirectEntityView"
                  disabled: "#/components/schemas/EntityViewDisabled"
              anyOf:
                - $ref: "#/components/schemas/EntityDefaultEdit"
                - $ref: "#/components/schemas/RedirectEntityView"
                - $ref: "#/components/schemas/EntityViewDisabled"
            list_item:
              type: object
              properties:
                summary_attributes:
                  type: array
                  items:
                    anyOf:
                      - $ref: "#/components/schemas/SummaryAttribute"
                      - type: string
                        description: List of attributes to show in list item
                        example: email
                quick_actions:
                  type: array
                  items:
                    $ref: "#/components/schemas/EntityAction"
            sharing:
              type: object
              properties:
                show_sharing_button:
                  type: boolean
                  description: Show the sharing button in entity detail view
                  example: true
        capabilities:
          type: array
          items:
            $ref: "#/components/schemas/EntityCapability"
        group_settings:
          type: array
          description: A dictionary of Group Titles and associated settings if present.
          items:
            type: object
            properties:
              label:
                type: string
              id:
                type: string
              expanded:
                type: boolean
              render_condition:
                type: string
                example: '_is_composite_price = "false"'
              order:
                description: Render order of the group
                type: integer
                default: 0
              feature_flag:
                type: string
                example: FF_MY_FEATURE_FLAG
                description: This group should only be active when the feature flag is enabled
              settings_flag:
                type: array
                description: This group should only be active when all the settings have the correct value
                items:
                  $ref: "#/components/schemas/SettingFlag"
              info_tooltip_title:
                type: object
                properties:
                  key:
                    type: string
                  default:
                    type: string
              _purpose:
                type: array
                items:
                  $ref: "#/components/schemas/ClassificationId"
            required:
              - label
          example:
            - id: Contact Details
              label: Contact Details
              expanded: true
              order: 1
            - id: Address Details
              label: Address Details
              expanded: false
              order: 2
              info_tooltip_title:
                key: "partner.partner_information_group_tooltip"
                default: "These informations are provided by the partner company and cannot be edited."

        layout_settings:
          type: object
          description: |
            Custom grid definitions for the layout. These settings are composed by managed and un-managed properties:
            - Managed Properties: are interpreted and transformed into layout styles
            - Un-managed Properties: are appended as styles into the attribute mounting node
          additionalProperties: true
          properties:
            grid_gap:
              type: string
              description: Defines the grid gap for the mounting node of the attribute.
            grid_template_columns:
              type: string
              description: Defines the grid column template for the mounting node of the attribute.
        dialog_config:
          type: object
          additionalProperties: true
        attributes:
          description: An ordered list of attributes the entity contains
          type: array
          items:
            $ref: "#/components/schemas/Attribute"
          example:
            - name: email
              type: email
              label: Email
              required: true
            - name: first_name
              type: string
              label: First Name
            - name: last_name
              type: string
              label: Last Name
            - name: birthdate
              type: date
              label: Birthdate
            - name: salutation
              type: select
              label: Salutation
              options:
                - Mr.
                - Ms. / Mrs.
                - Other
            - name: marketing_permission
              type: boolean
              label: Marketing permission
            - name: image
              type: file
              label: Image
        explicit_search_mappings:
          $ref: "#/components/schemas/SearchMappings"
      required:
        - slug
        - name
        - plural
        - attributes
        - capabilities
    EntitySchemaItem:
      x-speakeasy-entity: Schema
      allOf:
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/SchemaId"
            created_at:
              type: string
            updated_at:
              type: string
            comment:
              type: string
            source:
              type: object
              properties:
                id:
                  type: string
                type:
                  type: string
        - $ref: "#/components/schemas/EntitySchema"

    Attribute:
      #      discriminator:
      #        propertyName: type
      #        mapping:
      #          string: "#/components/schemas/TextAttribute"
      #          link: "#/components/schemas/LinkAttribute"
      #          date: "#/components/schemas/DateAttribute"
      #          datetime: "#/components/schemas/DateAttribute"
      #          country: "#/components/schemas/CountryAttribute"
      #          boolean: "#/components/schemas/BooleanAttribute"
      #          select: "#/components/schemas/SelectAttribute"
      #          multiselect: "#/components/schemas/MultiSelectAttribute"
      #          status: "#/components/schemas/StatusAttribute"
      #          sequence: "#/components/schemas/SequenceAttribute"
      #          relation: "#/components/schemas/RelationAttribute"
      #          relation_user: "#/components/schemas/UserRelationAttribute"
      #          relation_address: "#/components/schemas/AddressRelationAttribute"
      #          relation_payment_method: "#/components/schemas/PaymentMethodRelationAttribute"
      #          currency: "#/components/schemas/CurrencyAttribute"
      ##          Special case -- applied to multiple types
      ##          repeatable: "#/components/schemas/RepeatableAttribute"
      #          tags: "#/components/schemas/TagsAttribute"
      #          number: "#/components/schemas/NumberAttribute"
      #          consent: "#/components/schemas/ConsentAttribute"
      #          internal: "#/components/schemas/InternalAttribute"
      #          ordered_list: "#/components/schemas/OrderedListAttribute"
      #          file: "#/components/schemas/FileAttribute"
      #          computed: "#/components/schemas/ComputedAttribute"
      #          partner_status: "#/components/schemas/PartnerStatusAttribute"
      #          invitation_email: "#/components/schemas/InvitationEmailAttribute"
      #          automation: "#/components/schemas/AutomationAttribute"
      #          internal_user: "#/components/schemas/InternalUserAttribute"
      #          purpose: "#/components/schemas/PurposeAttribute"
      #          partner_organisation: "#/components/schemas/PartnerOrganisationAttribute"
      anyOf:
        - $ref: "#/components/schemas/TextAttribute"
        - $ref: "#/components/schemas/LinkAttribute"
        - $ref: "#/components/schemas/DateAttribute"
        - $ref: "#/components/schemas/CountryAttribute"
        - $ref: "#/components/schemas/BooleanAttribute"
        - $ref: "#/components/schemas/SelectAttribute"
        - $ref: "#/components/schemas/MultiSelectAttribute"
        - $ref: "#/components/schemas/StatusAttribute"
        - $ref: "#/components/schemas/SequenceAttribute"
        - $ref: "#/components/schemas/RelationAttribute"
        - $ref: "#/components/schemas/UserRelationAttribute"
        - $ref: "#/components/schemas/AddressRelationAttribute"
        - $ref: "#/components/schemas/PaymentMethodRelationAttribute"
        - $ref: "#/components/schemas/CurrencyAttribute"
        - $ref: "#/components/schemas/RepeatableAttribute"
        - $ref: "#/components/schemas/TagsAttribute"
        - $ref: "#/components/schemas/NumberAttribute"
        - $ref: "#/components/schemas/ConsentAttribute"
        - $ref: "#/components/schemas/InternalAttribute"
        - $ref: "#/components/schemas/OrderedListAttribute"
        - $ref: "#/components/schemas/FileAttribute"
        - $ref: "#/components/schemas/ComputedAttribute"
        - $ref: "#/components/schemas/PartnerStatusAttribute"
        - $ref: "#/components/schemas/InvitationEmailAttribute"
        - $ref: "#/components/schemas/AutomationAttribute"
        - $ref: "#/components/schemas/InternalUserAttribute"
        - $ref: "#/components/schemas/PurposeAttribute"
        - $ref: "#/components/schemas/PartnerOrganisationAttribute"
    AttributeWithCompositeID:
      x-speakeasy-entity: SchemaAttribute
      allOf:
        - type: object
          description: a readonly computed ID for the attribute including schema slug and the attribute ID
          properties:
            composite_id:
              type: string
              readOnly: true
              example: contact:97644baa-083f-4e49-9188-fcff2ecaad7d
            attribute:
              $ref: "#/components/schemas/Attribute"

    BaseAttribute:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        label:
          type: string
        placeholder:
          type: string
        hidden:
          description: Do not render attribute in entity views
          type: boolean
          default: false
        show_in_table:
          description: Render as a column in table views. When defined, overrides `hidden`
          type: boolean
        sortable:
          description: Allow sorting by this attribute in table views if `show_in_table` is true
          type: boolean
          default: true
        required:
          type: boolean
          default: false
        readonly:
          type: boolean
          default: false
        deprecated:
          type: boolean
          default: false
        default_value: {}
        group:
          description: Which group the attribute should appear in. Accepts group ID or group name
          type: string
        order:
          description: Attribute sort order (ascending) in group
          type: integer
          example: 0
        layout:
          type: string
          example: full_width
        hide_label:
          type: boolean
          description: When set to true, will hide the label of the field.
        icon:
          type: string
          description: |
            Code name of the icon to used to represent this attribute.
            The value must be a valid @epilot/base-elements Icon name
        render_condition:
          type: string
          description: |
            Defines the conditional rendering expression for showing this field.
            When a valid expression is parsed, their evaluation defines the visibility of this attribute.
            Note: Empty or invalid expression have no effect on the field visibility.
        _purpose:
          type: array
          items:
            $ref: "#/components/schemas/ClassificationId"
        constraints:
          type: object
          description: |
            A set of constraints applicable to the attribute.
            These constraints should and will be enforced by the attribute renderer.
          example:
            disablePast: true
        feature_flag:
          type: string
          example: FF_MY_FEATURE_FLAG
          description: This attribute should only be active when the feature flag is enabled
        settings_flag:
          type: array
          description: This attribute should only be active when all the settings have the correct value
          items:
            $ref: "#/components/schemas/SettingFlag"
        value_formatter:
          type: string
        preview_value_formatter:
          type: string
        entity_builder_disable_edit:
          description: Setting to `true` disables editing the attribute on the entity builder UI
          type: boolean
          default: false
        protected:
          description: Setting to `true` prevents the attribute from being modified / deleted
          type: boolean
          default: true
        info_helpers:
          description: A set of configurations meant to document and assist the user in filling the attribute.
          type: object
          properties:
            hint_text:
              type: string
              description: |
                The text to be displayed in the attribute hint helper.
                When specified it overrides the `hint_text_key` configuration.
            hint_text_key:
              type: string
              description: |
                The key of the hint text to be displayed in the attribute hint helper.
                The key should be a valid i18n key.
            hint_custom_component:
              type: string
              description: |
                The name of the custom component to be used as the hint helper.
                The component should be registered in the `@epilot360/entity-ui` on the index of the components directory.
                When specified it overrides the `hint_text` or `hint_text_key` configuration.
            hint_tooltip_placement:
              type: string
              description: |
                The placement of the hint tooltip.
                The value should be a valid `@mui/core` tooltip placement.
              example: top
      required:
        - name
        - label
    TextAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: Textarea or text input
          properties:
            type:
              type: string
              enum:
                - string
            multiline:
              type: boolean
    LinkAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: Link with title and href
          properties:
            type:
              type: string
              enum:
                - link
    InternalAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: No UI representation
          properties:
            type:
              type: string
              enum:
                - internal
    BooleanAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: Yes / No Toggle
          properties:
            type:
              type: string
              enum:
                - boolean
    DateAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: Date or Datetime picker
          properties:
            type:
              type: string
              enum:
                - date
                - datetime
    CountryAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: Country picker
          properties:
            type:
              type: string
              enum:
                - country
    SelectAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: Dropdown select
          properties:
            type:
              type: string
              enum:
                - select
                - radio
            options:
              type: array
              items:
                anyOf:
                  - type: object
                    properties:
                      value:
                        type: string
                      title:
                        type: string
                    required:
                      - value
                  - type: string
                    nullable: true
            allow_any:
              type: boolean
              description: Allow arbitrary input values in addition to provided options
    MultiSelectAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: Multi Choice Selection
          properties:
            type:
              type: string
              enum:
                - multiselect
                - checkbox
            disable_case_sensitive:
              type: boolean
              nullable: true
              description: controls if the matching of values against the options is case sensitive or not
            allow_extra_options:
              type: boolean
              nullable: true
              description: controls if the 360 ui will allow the user to enter a value which is not defined by the options
            options:
              type: array
              items:
                anyOf:
                  - type: string
                    nullable: true
                  - type: object
                    properties:
                      value:
                        type: string
                      title:
                        type: string
                    required:
                      - value
            allow_any:
              type: boolean
              description: Allow arbitrary input values in addition to provided options
    StatusAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: Status select
          properties:
            type:
              type: string
              enum:
                - status
            options:
              type: array
              items:
                anyOf:
                  - type: string
                    nullable: true
                  - type: object
                    properties:
                      value:
                        description: The stored value of the option
                        type: string
                      title:
                        description: The displayed title of the option
                        type: string
                    required:
                      - value
    SequenceAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: Sequence of unique identifiers
          properties:
            type:
              type: string
              enum:
                - sequence
            prefix:
              description: Prefix added before the sequence number
              type: string
              example: "OR-"
            start_number:
              type: integer
              minimum: 0

    FileAttribute:
      allOf:
        - $ref: "#/components/schemas/BaseAttribute"
        - type: object
          description: File or Image Attachment
          properties:
            type:
              type: string
              enum:
                - image
                - file
            multiple:
              type: boolean
            allowed_extensions:
